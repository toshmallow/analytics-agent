<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Analytics Agent</h1>
            <p class="subtitle">Ask me questions about your BigQuery data</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>ðŸ‘‹ Welcome! I'm your Analytics Agent. I can help you:</p>
                <ul>
                    <li>Query and analyze your BigQuery data</li>
                    <li>Create visualizations</li>
                    <li>Export data to files</li>
                </ul>
                <p>Start by asking a question about your data!</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Type your question here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="button-group">
                <button id="resetButton" class="reset-button">Reset Conversation</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
